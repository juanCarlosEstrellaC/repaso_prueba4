<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inicio Inventario</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

	<table class="table table-success table-striped">
		<thead>
			<tr>
				<th>prod</th>
				<th>bodega</th>
				<th>cod ind</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="inv:${listaInv}">
				<td th:text="${inv.codigoMaestro}"></td>
				<td th:text="${inv.numeroBodega}"></td>
				<td th:text="${inv.codigoIndividual}"></td>
			</tr>
		</tbody>
	</table>
	<div>
		<a th:href="@{/inventarios/ingresarDatosInventario}">Agregar nuevo inventario</a>
	</div>

</body>

</html>
